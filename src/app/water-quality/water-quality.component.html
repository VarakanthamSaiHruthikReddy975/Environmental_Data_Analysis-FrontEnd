<!-- <h1>You are in water quality component</h1> -->
<table class="table table-striped table-dark">
    <thead>
        <td>#SNO</td>
        <td>ID</td>
        <td>Location</td>
        <td>dateTime</td>
        <td>ph</td>
        <td>turbidity</td>
        <td>dissolvedOxygen</td>
        <td>temperature</td>
    </thead>
    <body>
        <tr *ngFor="let record of waterQuality, let i = index">
            <td>{{i+1}}</td>
            <td>{{record.id}}</td>
            <td>{{record.location}}</td>
            <td>{{record.dateTime}}</td>
            <td>{{record.ph}}</td>
            <td>{{record.turbidity}}</td>
            <td>{{record.dissolvedOxygen}}</td>
            <td>{{record.temperature}}</td>
        </tr>
    </body>
</table>
